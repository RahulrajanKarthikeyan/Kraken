<div class="container">
  <div class = "row">
    <div class = "col-md-6">
      <h1>Please select a robot to operate</h1>

      <div class="container">
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#enterPort">Jackal</button>
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#enterPort">Husky</button>

        <div class="modal fade" id="enterPort" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Enter WebSocket Address</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Please leave out port number
                <form role="form">
                    <div class="form-group">
                        <input type="url" class="form-control"
                        id="inputSocket" placeholder="https://"/>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">OK</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
